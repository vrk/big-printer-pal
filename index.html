<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Big Printer Pal</title>

  </head>
  <body>
    <main>
      <nav id="main-nav">
        <div id="left-nav">
          <div id="new-canvas">new</div>
          <div id="save-canvas">save</div>
          <div id="load-canvas">load</div>
        </div>
        <div id="right-nav">
          <button id="download-to-print" class="nav-button">download to print~!</button>
        </div>
      </nav>
      <div id="fabric-canvas-container">
        <canvas id="html-canvas"></canvas>
        <button id="add-image">
          <img src="/src/assets/images/image.png">
          add image
        </button>
        <div id="settings-box">
          <div id="object-properties">
            <img src="/src/assets/images/image.png" id="selected-object-preview">
            <div id="property-grid">
                <span>width:</span>
                <input type="number" id="input-object-width" min="0" max="99">
                <span>height:</span>
                <input type="number" id="input-object-height" min="0" max="99">
                <span>x:</span>
                <input type="number" id="input-object-x" min="-10" max="20">
                <span>y:</span>
                <input type="number" id="input-object-y"  min="-15" max="25">
            </div>

          </div>
        </div>
        <div id="settings">
          <img src="/src/assets/images/ruler.png">
          settings
        </div>
      </div>
    </main>
    <script type="module" src="/src/renderer.ts"></script>
  </body>
</html>
